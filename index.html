<html>
    <head>
        <link rel="stylesheet" href="animate.css" type="text/css">
        <style>
            body {
                font-family: sans serif;
                overflow: hidden;
            }

            .stage {
                display: none;
            }

            .canvas{
                text-align: center;
                position: absolute;
                bottom: 0;
                width: 100%;
            }

        </style>
    </head>
    <body>
        <div class="canvas">

        </div>

        <div class="stage">

            <div class="hello">Hello</div>
            <div class="name">I am an element</div>
        </div>

        <script src="jquery-2.2.4.min.js"></script>
        <script src="kiosk.js"></script>
        <script>
            $(document).ready(function(){
                animateIn(
                    ['.hello', 'slideInLeft', 3000],
                    ['.name', 'slideInRight', 1000]
                );

                function animateIn(){
                    var position = 0,
                        args = arguments;

                    function processNext(){
                        if (!args.length || position >= args.length)
                            return;

                        var arg = args[position];
                        position ++;

                        var selector = arg[0],
                            effect = arg[1],
                            delay = arg[2];

                        animateItem(selector, effect, delay);
                    }

                    function animateItem(selector, effect, delay){
                        var element = $(selector);
                        element.detach();
                        element.addClass('animated ' + effect);
                        $('.canvas').append(element);

                        if (delay === undefined){
                            processNext();
                        } else {
                            setTimeout(function(){
                                processNext();
                            }, delay);
                        }
                    }

                    processNext();
                }


            });
        </script>
    </body>
</html>
